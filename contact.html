<!DOCTYPE html>
<html lang="en">

<!-- Head -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>

    <!-- Title -->
    <title>Adam Allen - Contact</title>
</head>

<!-- Body -->
<body>

    <!-- Navbar -->
    <div class="container-fluid" id="nav_container">
        <nav class="navbar navbar-light">

            <!-- Logo -->
            <a href="index.html" id="logo">
                <h1>
                    Adam Allen
                </h1>
            </a>

            <!-- Nav Links -->
            <ul class="nav navbar navbar-light">
                <li class="nav-item">
                    <a id="nav_about" class="nav-link" href="index.html">
                        <h3>
                            About
                        </h3>
                    </a>
                </li>
                <li class="nav-item">
                    <a id="nav_contact" class="nav-link" href="contact.html">
                        <h3>
                            Contact
                        </h3>
                    </a>
                </li>
                <li class="nav-item">
                    <a id="nav_portfolio" class="nav-link" href="portfolio.html">
                        <h3>
                            Portfolio
                        </h3>
                    </a>
                </li>
            </ul>

        </nav>
    </div>
    
    <!-- Main Content -->
    <main class="container-fluid" id="main_container">
        <div class="row vertical_align">
            <article class="col-md-8 clearfix">

                <!-- Heading -->
                <div class="row vertical_align">
                    <h2 class="w-100">
                        Contact
                    </h2>
                </div> 

                <!-- Form -->
                <form>
                    <!-- Name -->
                    <div class="form-group">
                        <label for="inputName">Name</label>
                        <input type="text" class="form-control" id="inputName" placeholder="John Smith">
                    </div>
                    <!-- Email -->
                    <div class="form-group">
                        <label for="inputEmail">Email</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="example@gmail.com">
                    </div>
                    <!-- Message -->
                    <div class="form-group">
                        <label for="inputMessage">Message</label>
                        <textarea class="form-control" id="inputMessage" rows="6"></textarea>
                    </div>
                    <!-- Submit -->
                    <button type="submit" class="btn btn-primary" id="contact_submit">Submit</button>
                </form>

            </article>
        </div>
    </main>

    <!-- Footer -->
    <footer class="container-fluid bg-dark fixed-bottom">
        <h6 class="text-center" id="copy">
            &copy; Copyright
        </h6>
    </footer>
        
</body>
</html>
